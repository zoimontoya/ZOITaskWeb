<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Nueva Tarea</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="greenhouse">Invernadero</label>
      <select id="greenhouse" name="greenhouse" [(ngModel)]="selectedGreenhouse" required>
        <option value="" disabled>Selecciona un invernadero</option>
        <option *ngFor="let g of greenhouses" [value]="g.nombre">{{ g.nombre }}</option>
      </select>
    </p>
    <p>
      <label for="taskType">Tipo de tarea</label>
      <select id="taskType" name="taskType" [(ngModel)]="selectedTaskType" required>
        <option value="" disabled>Selecciona un tipo</option>
        <option *ngFor="let t of taskTypes" [value]="t.tipo">{{ t.tipo }}</option>
      </select>
    </p>
    <p>
      <label for="estimation">Estimación (horas)</label>
      <input type="number" id="estimation" name="estimation" [(ngModel)]="estimation" min="0" required />
    </p>
    <p>
      <label for="due-date">Fecha límite</label>
      <input type="date" id="due-date" name="dueDate" [(ngModel)]="dueDate" required />
    </p>
    <p>
      <label for="encargado">Encargado</label>
      <select id="encargado" name="encargado" [(ngModel)]="selectedEncargado" required>
        <option value="" disabled>Selecciona un encargado</option>
        <option *ngFor="let e of encargados" [value]="e.id">{{ e.name }}</option>
      </select>
    </p>
    <p>
      <label for="description">Descripción</label>
      <textarea id="description" rows="3" name="description" [(ngModel)]="description" required></textarea>
    </p>
    <p class="actions">
      <button type="button" (click)="onCancel()">Cancelar</button>
      <button type="submit">Crear</button>
    </p>
  </form>
</dialog>
