version: '3.8'

services:
  # Backend (Node.js + Express)
  backend:
    build: ./backend
    container_name: zoi-task-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # ðŸ”’ Credenciales cargadas desde .env de forma segura
      - GOOGLE_SERVICE_ACCOUNT_JSON=${GOOGLE_SERVICE_ACCOUNT_JSON}
    env_file:
      - .env
    networks:
      - zoi-network
    restart: unless-stopped

  # Frontend (Angular + Nginx)
  frontend:
    build: .
    container_name: zoi-task-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - zoi-network
    restart: unless-stopped

networks:
  zoi-network:
    driver: bridge

