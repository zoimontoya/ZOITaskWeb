services:
  # Backend (Node.js + Express)
  backend:
    build: ./backend
    container_name: zoi-task-backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      # üîí Credenciales cargadas desde .env de forma segura
      - GOOGLE_SERVICE_ACCOUNT_JSON=${GOOGLE_SERVICE_ACCOUNT_JSON}
      - SPREADSHEET_ID=${SPREADSHEET_ID}
    env_file:
      - .env
    networks:
      - zoi-network
    restart: unless-stopped
    # No exponer puerto directamente - solo a trav√©s del frontend
    expose:
      - "3000"

  # Frontend (Angular + Nginx)
  frontend:
    build: .
    container_name: zoi-task-frontend
    ports:
      - "8080:80"  # Puerto 8080 para acceso externo m√°s f√°cil
    depends_on:
      - backend
    networks:
      - zoi-network
    restart: unless-stopped

networks:
  zoi-network:
    driver: bridge

