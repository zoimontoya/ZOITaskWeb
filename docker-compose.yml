services:
  # Backend (Node.js + Express)
  backend:
    build: ./backend
    container_name: zoi-task-backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      # ðŸ”’ Credenciales cargadas desde .env de forma segura
      - GOOGLE_SERVICE_ACCOUNT_JSON=${GOOGLE_SERVICE_ACCOUNT_JSON}
      - SPREADSHEET_ID=${SPREADSHEET_ID}
    env_file:
      - .env
    networks:
      - zoi-network
    restart: unless-stopped
    # No exponer puerto directamente - solo a travÃ©s del frontend
    expose:
      - "3000"

  # Frontend (Angular + Nginx)
  frontend:
    build: .
    container_name: zoi-task-frontend
    ports:
      - "8090:80"  # Puerto 8090 para acceso externo (8080 estaba ocupado)
    depends_on:
      - backend
    networks:
      - zoi-network
    restart: unless-stopped

networks:
  zoi-network:
    driver: bridge

